---
name: webdriverio-ci
'on':
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.3.0
      - name: Install
        run: npm install
      - name: Test
        run: npm run test